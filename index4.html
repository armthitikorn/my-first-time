<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ใบประกาศนียบัตร</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        #certificate-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        #certificate {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 11; /* A standard landscape ratio */
            padding: 5% 7%; /* Responsive padding */
            box-sizing: border-box;
            background: linear-gradient(135deg, #e6f7ff, #f0faff);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border: 2px solid #007acc;
            animation: fadeIn 1s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #certificate h3 {
            font-size: clamp(1.5rem, 4vw, 3rem);
            color: #d4af37;
            margin: 0 0 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        
        #certificate p {
            font-size: clamp(0.8rem, 2vw, 1.2rem);
            color: #555;
            margin: 0;
        }
        
        #userName {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: bold;
            color: #004d99;
            margin: clamp(10px, 3vw, 20px) 0;
            display: block;
        }
        
        .certificate-text {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            color: #333;
        }
        
        .certificate-footer {
            font-size: clamp(0.7rem, 1.5vw, 0.9rem);
            color: #777;
            margin-top: clamp(20px, 5vw, 30px);
        }

        .download-button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }
        
        .download-button:hover {
            background-color: #005fa3;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Hide audio questions container */
        #quizContainer { display: none; }
    </style>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div id="certificate-container">
        <div id="certificate">
            <h3>ใบประกาศนียบัตร</h3>
            <p class="certificate-text">ขอแสดงความยินดีกับ</p>
            <span id="userName">ชื่อ-นามสกุล</span>
            <p class="certificate-text">ที่ผ่านการทดสอบการตอบข้อโต้แย้งได้อย่างยอดเยี่ยม</p>
            <div class="certificate-footer">
                ใบรับรองนี้แสดงถึงความสามารถในการขายประกัน<br>
                ทางโทรศัพท์และการรับมือกับลูกค้าอย่างมืออาชีพ
            </div>
        </div>
        <button class="download-button" onclick="downloadCertificate()">ดาวน์โหลดใบประกาศ</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userName = localStorage.getItem('userFullName');
            if (userName) {
                document.getElementById('userName').textContent = userName;
            } else {
                // Redirect back if user name is not found
                // window.location.href = 'index.html';
                console.error("User name not found in localStorage.");
            }
        });

        function downloadCertificate() {
            const certificateElement = document.getElementById('certificate');
            
            html2canvas(certificateElement, { 
                scale: 2,
                logging: false,
                useCORS: true
            }).then(function(canvas) {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'ใบประกาศนียบัตร.png';
                link.click();
            });
        }
    </script>
</body>
</html>
