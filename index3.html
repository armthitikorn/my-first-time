<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>แบบทดสอบอัตนัย</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            padding: 30px;
            max-width: 900px;
            margin: auto;
            background-color: #f0f8ff;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #0059b3;
            margin-bottom: 20px;
        }
        .question-group {
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.1);
        }
        .question {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
            resize: vertical;
            min-height: 80px;
        }
        button {
            margin-top: 25px;
            padding: 12px 20px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 25px auto 0;
        }
        button:hover {
            background-color: #005fa3;
        }

        /* --- Popup and Certificate Styles --- */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none; /* เริ่มต้นซ่อนไว้ */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .certificate-container {
            width: 95%;
            max-width: 900px;
            min-height: 600px;
            background-color: #ffffff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            padding: 40px;
            box-sizing: border-box;
            border: 10px solid #007acc;
            text-align: center;
            transform: scale(0.9);
            opacity: 0;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        .popup-overlay.show .certificate-container {
            transform: scale(1);
            opacity: 1;
        }
        .certificate-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid #005fa3;
            pointer-events: none;
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 30px;
            color: #555;
            cursor: pointer;
            line-height: 1;
        }
        .certificate-header {
            color: #0059b3;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        .certificate-subtitle {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .certificate-body {
            font-size: 1.2em;
            line-height: 1.8;
            color: #555;
            margin-bottom: 40px;
        }
        .name {
            font-size: 2.2em;
            font-weight: 700;
            color: #004080;
            margin: 20px 0;
            border-bottom: 2px dashed #ccc;
            display: inline-block;
            padding: 0 20px;
        }
        .score-box {
            background-color: #e6f7ff;
            padding: 15px 30px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
            font-size: 1.4em;
            color: #007acc;
            font-weight: bold;
        }
        .signature {
            margin-top: 50px;
            font-size: 1.1em;
            color: #777;
        }
        .signature-line {
            width: 250px;
            height: 1px;
            background-color: #333;
            margin: 10px auto;
        }
        .print-btn {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 30px;
        }
        .print-btn:hover {
            background-color: #005fa3;
        }

        /* --- Media Print for printing only --- */
        @media print {
            body {
                background-color: #fff;
            }
            .certificate-container {
                box-shadow: none;
                border: 5px solid #007acc;
            }
            .popup-overlay, .close-btn, .print-btn, h2, form, button {
                display: none !important;
            }
            .certificate-container {
                display: block; /* Make sure certificate is visible for print */
                position: static;
                transform: none;
                opacity: 1;
                margin: 0;
                width: 100%;
                padding: 0;
            }
            body > *:not(.certificate-container) {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h2>แบบทดสอบอัตนัย (20 ข้อ)</h2>
    <form id="essayForm">
        <div class="question-group">
            <div class="question">
                <label for="q1">1. อธิบายขั้นตอนการนำเสนอขายประกันสุขภาพให้ลูกค้าทางโทรศัพท์</label>
                <textarea id="q1" name="q1" required></textarea>
            </div>
            <div class="question">
                <label for="q2">2. หากลูกค้ามีข้อโต้แย้งเรื่องเบี้ยประกันแพง คุณจะตอบกลับอย่างไร</label>
                <textarea id="q2" name="q2" required></textarea>
            </div>
            <div class="question">
                <label for="q3">3. คุณจะจัดการกับลูกค้าที่บอกว่า "ไม่สนใจ" ตั้งแต่แรกได้อย่างไร</label>
                <textarea id="q3" name="q3" required></textarea>
            </div>
            <div class="question">
                <label for="q4">4. การสร้างความน่าเชื่อถือให้กับลูกค้าทางโทรศัพท์ทำได้อย่างไร</label>
                <textarea id="q4" name="q4" required></textarea>
            </div>
            <div class="question">
                <label for="q5">5. ลูกค้าบอกว่า "ขอคิดดูก่อน" คุณจะปิดการขายด้วยวิธีไหน</label>
                <textarea id="q5" name="q5" required></textarea>
            </div>
            <div class="question">
                <label for="q6">6. ข้อแตกต่างระหว่างประกันชีวิตกับประกันสุขภาพคืออะไร</label>
                <textarea id="q6" name="q6" required></textarea>
            </div>
            <div class="question">
                <label for="q7">7. การพูดคุยกับลูกค้าด้วยความมั่นใจมีผลอย่างไรต่อการขาย</label>
                <textarea id="q7" name="q7" required></textarea>
            </div>
            <div class="question">
                <label for="q8">8. คุณจะนำเสนอแผนประกันที่ลูกค้าต้องการแต่ไม่ตรงกับเป้าหมายการขายของคุณอย่างไร</label>
                <textarea id="q8" name="q8" required></textarea>
            </div>
            <div class="question">
                <label for="q9">9. หากลูกค้าไม่เข้าใจในเงื่อนไขกรมธรรม์ที่ซับซ้อน คุณจะอธิบายอย่างไร</label>
                <textarea id="q9" name="q9" required></textarea>
            </div>
            <div class="question">
                <label for="q10">10. การบันทึกข้อมูลลูกค้าหลังการโทรมีความสำคัญอย่างไร</label>
                <textarea id="q10" name="q10" required></textarea>
            </div>
            <div class="question">
                <label for="q11">11. คุณจะสร้างความสัมพันธ์กับลูกค้าในระยะยาวได้อย่างไร</label>
                <textarea id="q11" name="q11" required></textarea>
            </div>
            <div class="question">
                <label for="q12">12. สิ่งที่ควรหลีกเลี่ยงในการพูดคุยกับลูกค้าทางโทรศัพท์มีอะไรบ้าง</label>
                <textarea id="q12" name="q12" required></textarea>
            </div>
            <div class="question">
                <label for="q13">13. การฟังอย่างตั้งใจ (Active Listening) มีความสำคัญอย่างไร</label>
                <textarea id="q13" name="q13" required></textarea>
            </div>
            <div class="question">
                <label for="q14">14. คุณจะรับมือกับลูกค้าที่แสดงอารมณ์โกรธหรือหงุดหงิดได้อย่างไร</label>
                <textarea id="q14" name="q14" required></textarea>
            </div>
            <div class="question">
                <label for="q15">15. การนัดหมายเพื่อติดตามผล (Follow-up) ควรทำอย่างไร</label>
                <textarea id="q15" name="q15" required></textarea>
            </div>
            <div class="question">
                <label for="q16">16. คุณจะใช้คำถามปลายเปิดเพื่อดึงดูดความสนใจของลูกค้าได้อย่างไร</label>
                <textarea id="q16" name="q16" required></textarea>
            </div>
            <div class="question">
                <label for="q17">17. สิ่งที่คุณควรเตรียมตัวก่อนโทรหาลูกค้าแต่ละครั้งคืออะไร</label>
                <textarea id="q17" name="q17" required></textarea>
            </div>
            <div class="question">
                <label for="q18">18. คุณจะสรุปการสนทนาและยืนยันความเข้าใจของลูกค้าก่อนจบการโทรได้อย่างไร</label>
                <textarea id="q18" name="q18" required></textarea>
            </div>
            <div class="question">
                <label for="q19">19. ประกันสะสมทรัพย์มีประโยชน์อย่างไรต่อลูกค้า</label>
                <textarea id="q19" name="q19" required></textarea>
            </div>
            <div class="question">
                <label for="q20">20. คุณคิดว่าสิ่งสำคัญที่สุดในการขายประกันทางโทรศัพท์คืออะไร</label>
                <textarea id="q20" name="q20" required></textarea>
            </div>
        </div>
        <button id="submitBtn" type="submit">ส่งคำตอบ</button>
    </form>

    <div class="popup-overlay" id="popupOverlay">
        <div class="certificate-container" id="certificate">
            <span class="close-btn" id="closeBtn">&times;</span>
            <div class="certificate-header">ใบประกาศนียบัตร</div>
            <div class="certificate-subtitle">มอบให้เพื่อเป็นเกียรติแก่</div>
            
            <div class="name" id="userName">คุณ (ชื่อ-นามสกุล)</div>
            
            <div class="certificate-body">
                ที่ได้ผ่านการทดสอบความรู้<br>
                **"การขายประกันชีวิตและสุขภาพผ่านทางโทรศัพท์"**
            </div>
            
            <div class="score-box">
                คะแนนสอบ: <span id="finalScore">กำลังโหลด...</span>
            </div>
            
            <div class="signature">
                <div class="signature-line"></div>
                <p>ผู้จัดการฝ่ายฝึกอบรม</p>
                <p>บริษัท XXX ประกันภัย</p>
                <p>วันที่: <span id="currentDate"></span></p>
            </div>
            
            <button class="print-btn" onclick="window.print()">พิมพ์ใบประกาศ</button>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('essayForm');
        const submitBtn = document.getElementById('submitBtn');
        const popupOverlay = document.getElementById('popupOverlay');
        const closeBtn = document.getElementById('closeBtn');

        const userNameElement = document.getElementById('userName');
        const finalScoreElement = document.getElementById('finalScore');
        const currentDateElement = document.getElementById('currentDate');
        
        // ดึงข้อมูลผู้ใช้และคะแนนจาก localStorage ที่บันทึกไว้ก่อนหน้า
        const userData = JSON.parse(localStorage.getItem('userData'));
        const quizScore = localStorage.getItem('quizScore');

        // ตรวจสอบว่ามีข้อมูลผู้ใช้หรือไม่ ถ้าไม่มี ให้กลับไปหน้าแรก
        if (!userData || !userData.fname || !quizScore) {
            alert('ไม่พบข้อมูลการทดสอบ กรุณาทำแบบทดสอบให้ครบถ้วน');
            window.location.href = 'index.html';
        }

        submitBtn.addEventListener('click', function(event) {
            event.preventDefault();

            const essayAnswers = {};
            let allAnswered = true;

            for (let i = 1; i <= 20; i++) {
                const textarea = document.getElementById(`q${i}`);
                if (textarea.value.trim() === '') {
                    allAnswered = false;
                    break;
                }
                essayAnswers[`q${i}`] = textarea.value.trim();
            }

            if (!allAnswered) {
                alert('กรุณาตอบคำถามให้ครบทุกข้อก่อนส่งคำตอบ');
                return;
            }

            // บันทึกคำตอบอัตนัยลงใน localStorage
            localStorage.setItem('essayAnswers', JSON.stringify(essayAnswers));
            
            // แสดงข้อมูลในใบประกาศ
            const fullName = `${userData.fname} ${userData.lname}`;
            userNameElement.textContent = fullName;
            finalScoreElement.textContent = `${quizScore} / 50 คะแนน`;

            const today = new Date();
            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
            currentDateElement.textContent = today.toLocaleDateString('th-TH', dateOptions);

            // แสดงป๊อปอัพ
            popupOverlay.style.display = 'flex';
            setTimeout(() => {
                popupOverlay.classList.add('show');
            }, 10);
        });

        closeBtn.addEventListener('click', function() {
            // ซ่อนป๊อปอัพและกลับไปหน้าแรก
            popupOverlay.classList.remove('show');
            setTimeout(() => {
                popupOverlay.style.display = 'none';
                window.location.href = 'index.html';
            }, 300);
        });
    </script>
</body>
</html>
