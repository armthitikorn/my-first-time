<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>แบบทดสอบอัตนัย</title>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            padding: 30px;
            max-width: 900px;
            margin: auto;
            background-color: #f0f8ff;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #0059b3;
            margin-bottom: 20px;
        }
        .question-group {
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.1);
        }
        .question {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
            resize: vertical;
            min-height: 80px;
        }
        button {
            margin-top: 25px;
            padding: 12px 20px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 25px auto 0;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h2>แบบทดสอบอัตนัย (20 ข้อ)</h2>
    <form id="essayForm">
        <div class="question-group">
            <div class="question">
                <label for="q1">1. อธิบายขั้นตอนการนำเสนอขายประกันสุขภาพให้ลูกค้าทางโทรศัพท์</label>
                <textarea id="q1" name="q1" required></textarea>
            </div>
            <div class="question">
                <label for="q2">2. หากลูกค้ามีข้อโต้แย้งเรื่องเบี้ยประกันแพง คุณจะตอบกลับอย่างไร</label>
                <textarea id="q2" name="q2" required></textarea>
            </div>
            <div class="question">
                <label for="q3">3. คุณจะจัดการกับลูกค้าที่บอกว่า "ไม่สนใจ" ตั้งแต่แรกได้อย่างไร</label>
                <textarea id="q3" name="q3" required></textarea>
            </div>
            <div class="question">
                <label for="q4">4. การสร้างความน่าเชื่อถือให้กับลูกค้าทางโทรศัพท์ทำได้อย่างไร</label>
                <textarea id="q4" name="q4" required></textarea>
            </div>
            <div class="question">
                <label for="q5">5. ลูกค้าบอกว่า "ขอคิดดูก่อน" คุณจะปิดการขายด้วยวิธีไหน</label>
                <textarea id="q5" name="q5" required></textarea>
            </div>
            <div class="question">
                <label for="q6">6. ข้อแตกต่างระหว่างประกันชีวิตกับประกันสุขภาพคืออะไร</label>
                <textarea id="q6" name="q6" required></textarea>
            </div>
            <div class="question">
                <label for="q7">7. การพูดคุยกับลูกค้าด้วยความมั่นใจมีผลอย่างไรต่อการขาย</label>
                <textarea id="q7" name="q7" required></textarea>
            </div>
            <div class="question">
                <label for="q8">8. คุณจะนำเสนอแผนประกันที่ลูกค้าต้องการแต่ไม่ตรงกับเป้าหมายการขายของคุณอย่างไร</label>
                <textarea id="q8" name="q8" required></textarea>
            </div>
            <div class="question">
                <label for="q9">9. หากลูกค้าไม่เข้าใจในเงื่อนไขกรมธรรม์ที่ซับซ้อน คุณจะอธิบายอย่างไร</label>
                <textarea id="q9" name="q9" required></textarea>
            </div>
            <div class="question">
                <label for="q10">10. การบันทึกข้อมูลลูกค้าหลังการโทรมีความสำคัญอย่างไร</label>
                <textarea id="q10" name="q10" required></textarea>
            </div>
            <div class="question">
                <label for="q11">11. คุณจะสร้างความสัมพันธ์กับลูกค้าในระยะยาวได้อย่างไร</label>
                <textarea id="q11" name="q11" required></textarea>
            </div>
            <div class="question">
                <label for="q12">12. สิ่งที่ควรหลีกเลี่ยงในการพูดคุยกับลูกค้าทางโทรศัพท์มีอะไรบ้าง</label>
                <textarea id="q12" name="q12" required></textarea>
            </div>
            <div class="question">
                <label for="q13">13. การฟังอย่างตั้งใจ (Active Listening) มีความสำคัญอย่างไร</label>
                <textarea id="q13" name="q13" required></textarea>
            </div>
            <div class="question">
                <label for="q14">14. คุณจะรับมือกับลูกค้าที่แสดงอารมณ์โกรธหรือหงุดหงิดได้อย่างไร</label>
                <textarea id="q14" name="q14" required></textarea>
            </div>
            <div class="question">
                <label for="q15">15. การนัดหมายเพื่อติดตามผล (Follow-up) ควรทำอย่างไร</label>
                <textarea id="q15" name="q15" required></textarea>
            </div>
            <div class="question">
                <label for="q16">16. คุณจะใช้คำถามปลายเปิดเพื่อดึงดูดความสนใจของลูกค้าได้อย่างไร</label>
                <textarea id="q16" name="q16" required></textarea>
            </div>
            <div class="question">
                <label for="q17">17. สิ่งที่คุณควรเตรียมตัวก่อนโทรหาลูกค้าแต่ละครั้งคืออะไร</label>
                <textarea id="q17" name="q17" required></textarea>
            </div>
            <div class="question">
                <label for="q18">18. คุณจะสรุปการสนทนาและยืนยันความเข้าใจของลูกค้าก่อนจบการโทรได้อย่างไร</label>
                <textarea id="q18" name="q18" required></textarea>
            </div>
            <div class="question">
                <label for="q19">19. ประกันสะสมทรัพย์มีประโยชน์อย่างไรต่อลูกค้า</label>
                <textarea id="q19" name="q19" required></textarea>
            </div>
            <div class="question">
                <label for="q20">20. คุณคิดว่าสิ่งสำคัญที่สุดในการขายประกันทางโทรศัพท์คืออะไร</label>
                <textarea id="q20" name="q20" required></textarea>
            </div>
        </div>
        <button id="submitBtn" type="submit">ส่งคำตอบและไปหน้าสุดท้าย</button>
    </form>
    
    <script>
        const form = document.getElementById('essayForm');
        const submitBtn = document.getElementById('submitBtn');
        
        // ดึงข้อมูลผู้ใช้จาก localStorage ที่บันทึกไว้ใน page1
        const userData = JSON.parse(localStorage.getItem('userData'));

        // ตรวจสอบว่ามีข้อมูลผู้ใช้หรือไม่ ถ้าไม่มี ให้กลับไปหน้าแรก
        if (!userData || !userData.fname_en) {
            window.location.href = 'index.html';
        }

        submitBtn.addEventListener('click', function(event) {
            // ป้องกันไม่ให้ฟอร์มส่งข้อมูลและเปลี่ยนหน้าเอง
            event.preventDefault();

            const essayAnswers = {};
            let allAnswered = true;

            // ตรวจสอบว่าผู้ใช้ตอบคำถามครบทุกข้อหรือไม่
            for (let i = 1; i <= 20; i++) {
                const textarea = document.getElementById(`q${i}`);
                if (textarea.value.trim() === '') {
                    allAnswered = false;
                    break;
                }
                essayAnswers[`q${i}`] = textarea.value.trim();
            }

            if (!allAnswered) {
                alert('กรุณาตอบคำถามให้ครบทุกข้อก่อนส่งคำตอบ');
                return;
            }

            // ดึงข้อมูลคำตอบปรนัย (ถ้ามี)
            const quizResultString = localStorage.getItem(`quizResult_${userData.fname_en}_${userData.lname_en}`);
            let quizResult = {};
            if (quizResultString) {
                quizResult = JSON.parse(quizResultString);
            }

            // รวมข้อมูลทั้งหมด (ข้อมูลผู้ใช้, คำตอบปรนัย, คำตอบอัตนัย)
            const finalData = {
                userData: userData,
                quiz: quizResult,
                essayAnswers: essayAnswers,
                timestamp: new Date().toISOString()
            };
            
            // บันทึกข้อมูลทั้งหมดลงใน localStorage
            const storageKey = `finalSubmission_${userData.fname_en}_${userData.lname_en}`;
            localStorage.setItem(storageKey, JSON.stringify(finalData));

            // แจ้งให้ผู้ใช้ทราบและเปลี่ยนหน้า
            alert('ส่งคำตอบเรียบร้อยแล้ว');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
