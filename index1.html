<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ข้อมูลผู้ทำแบบทดสอบ</title>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            padding: 30px;
            max-width: 700px;
            margin: auto;
            background-color: #f0f8ff;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #0059b3;
        }
        #datetime {
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.95em;
            color: #555;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #3399ff;
            outline: none;
        }
        button {
            margin-top: 25px;
            padding: 12px 20px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005fa3;
        }
        .hidden {
            display: none;
        }
        form {
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.1);
        }
    </style>
</head>
<body>
    <h2>หน้าที่ 1: ข้อมูลผู้เข้าสอบ</h2>
    <div id="datetime">กำลังโหลดวันที่และเวลา...</div>

    <form id="userForm">
        <label>ชื่อ (ภาษาไทย):</label>
        <input type="text" id="fname" name="fname" required />

        <label>นามสกุล (ภาษาไทย):</label>
        <input type="text" id="lname" name="lname" required />
        
        <label>ชื่อ (ภาษาอังกฤษ):</label>
        <input type="text" id="fname_en" name="fname_en" required />

        <label>นามสกุล (ภาษาอังกฤษ):</label>
        <input type="text" id="lname_en" name="lname_en" required />

        <label>ตำแหน่ง:</label>
        <input type="text" id="position" name="position" required />

        <label>แคมเปญ:</label>
        <input type="text" id="campaign" name="campaign" required />

        <input type="hidden" name="page" value="index1">

        <button type="submit" id="nextBtn" class="hidden">
            ไปยังแบบทดสอบปรนัย<br>การนำเสนอขายประกันชีวิตและสุขภาพทางโทรศัพท์
        </button>
    </form>

    <script>
        const now = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
        document.getElementById('datetime').textContent = "วันที่และเวลา: " + now.toLocaleString('th-TH', options);

        const inputs = document.querySelectorAll('#userForm input');
        inputs.forEach(input => {
            input.addEventListener('input', () => {
                const allFilled = [...inputs].every(i => i.value.trim() !== "");
                document.getElementById('nextBtn').classList.toggle('hidden', !allFilled);
            });
        });

        // โค้ดที่แก้ไข: เมื่อกดปุ่ม submit จะบันทึกข้อมูลและเปลี่ยนหน้า
        document.getElementById('userForm').addEventListener('submit', function(event) {
            // ป้องกันไม่ให้ฟอร์มส่งข้อมูลและเปลี่ยนหน้าเอง
            event.preventDefault(); 

            // เก็บข้อมูลที่จำเป็นลงใน localStorage
            const data = {
                fname: document.getElementById('fname').value,
                lname: document.getElementById('lname').value,
                fname_en: document.getElementById('fname_en').value,
                lname_en: document.getElementById('lname_en').value,
                position: document.getElementById('position').value,
                campaign: document.getElementById('campaign').value
            };
            
            // แปลงข้อมูลเป็น string และเก็บไว้ใน localStorage
            localStorage.setItem('userData', JSON.stringify(data));

            // เปลี่ยนหน้าไปยัง Page2.html
            window.location.href = 'index2.html';
        });
    </script>
</body>
</html>
